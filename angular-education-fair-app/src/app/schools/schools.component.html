<h2>Top Schools</h2>
<ul class="schools">
  <li *ngFor="let school of schools">
    <button type="button" [class.selected]="school === selectedSchool" (click)="onSelect(school)">
      <span class="badge">{{school.id}}</span>
      <span class="name">{{school.name}}</span>
    </button>
  </li>
</ul>

<app-school-detail [school]="selectedSchool"></app-school-detail>
